<ion-header>

  <ion-navbar>
    <ion-title>New Project Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>
    Enter Project Name
  </ion-label>
  <ion-input type="text" [(ngModel)]="projectName"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label>
    Enter Number Of Rows
  </ion-label>
  <ion-input type="number" [(ngModel)]="numRows"></ion-input>
  </ion-item>
  <button ion-button block (click)="generateRows()">Set</button>
</ion-content>
