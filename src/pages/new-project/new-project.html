<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Project Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>
      Enter Project Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="projectName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Rows: </ion-label>
    <ion-input type="text" [(ngModel)]="numRows"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cols: </ion-label>
    <ion-input type="text" [(ngModel)]="numCols"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Upcoming Project</ion-label>
    <ion-checkbox [(ngModel)]="upcomingProject"></ion-checkbox>
  </ion-item>
  <button ion-button block (click)="passRowsInfo()">Start New Project</button>

</ion-content>
